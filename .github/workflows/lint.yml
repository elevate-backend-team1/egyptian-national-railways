name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.ts"

      - name: Run ESLint
        run: npm run lint
